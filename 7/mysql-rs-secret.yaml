apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-secret-rs
  labels:
    app: mysql-secret-rs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-secret-rs-pod
  template:
    metadata:
      labels:
        app: mysql-secret-rs-pod
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: root-password
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: db-name
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: db-user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        livenessProbe:
          tcpSocket:
            port: 3306
        ports:
        - containerPort: 3306